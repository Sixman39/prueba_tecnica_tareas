<section class="mt-5 mb-3 mx-5">
  <div class="card py-3">
    <div class="d-flex justify-content-between align-items-center mx-3">
      <form [formGroup]="formFilter" class="col-6">
        <div class="input-group">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-grid me-1"></i>{{TITULO_GALERIA}}</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="bi bi-grid me-1"></i>{{TITULO_GALERIA}}</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-layout-split me-1"></i>{{TITULO_TABLERO}}</a></li>
          </ul>
          <input formControlName="filtro" type="text" class="form-control" placeholder="Buscar tareas por titulo">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="filterTask()"><i class="bi bi-search me-1"></i></button>
        </div>
      </form>
      <div class="col-6 d-flex justify-content-around">
          <div class="card bg-primary task col-3">
            <div class="card-body text-white" (click)="getPendingTask()">
              <h5 class="card-title">Tareas pendientes</h5>
              <p class="card-text">{{getTotalPendingTask+'/'+listaTareasOriginal.length+' '+TITULO_TAREAS}}</p>
            </div>
          </div>
          <div class="card bg-success task col-3" (click)="getCompleteTask()">
            <div class="card-body text-white">
              <h5 class="card-title">Tareas completadas</h5>
              <p class="card-text">{{getTotalCompleteTask+'/'+listaTareasOriginal.length+' '+TITULO_TAREAS}}</p>
            </div>
          </div>
          <div class="card .bg-white task col-3" (click)="getAllTask()">
            <div class="card-body">
              <h5 class="card-title">Todas las tareas</h5>
              <p class="card-text">{{listaTareasOriginal.length+' '+TITULO_TAREAS}}</p>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
<section class="mx-5">
  <div class="card p-3">
    <div class="row row-cols-5">
      <div class="col mb-3" *ngFor="let task of listaTareas">
        <app-card [tarea]="task" (eliminado)="deleteTask($event)" (completado)="changeState($event)"></app-card>
      </div>
      <div class="col mb-3">
        <app-card [create]="true"></app-card>
      </div>
    </div>
  </div>
</section>
